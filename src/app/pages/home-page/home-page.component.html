<div class="container">

    <div class="top-panel">

        <app-shipment-map
        [shipment]="shipment"
        ></app-shipment-map>

        <app-shipment-status-ctr
        (shipments)="onShipmentsByStatusEvent($event)"
        ></app-shipment-status-ctr>

    </div>

    <div class="bottom-panel">
        <app-shipment-list
        [shipmentListUpdate]="shipmentListUpdate"
        (shipmentRecord)="onShipmentClickEvent($event)"
        ></app-shipment-list>
    </div>
</div>
